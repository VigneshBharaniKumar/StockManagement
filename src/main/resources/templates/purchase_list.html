<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body class="vw-100 vh-100">

    <nav class="navbar fixed-top navbar-expand-xl bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Stock Management</a>
        
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/products">Products</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/purchase">Purchase</a>
                    </li>
                
                </ul>
            </div>

            <form th:action="@{/logout}" method="post">
                <input type="submit" class="btn btn-primary" value="Logout" />
            </form>

        </div>
    </nav>

    <div class="container-fluid d-flex justify-content-center mt-5">
    
        <div class="container-xxl shadow p-3 mb-5 bg-body rounded m-3">
        
                <div class="row">

                    <div class="col d-flex align-items-center">
                        <h1 style="margin-bottom: 0;"> Purchase List </h1>
                    </div>

                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <a class="btn btn-primary m-3" href="purchase/add" role="button">Add Product</a>
                            </div>
                            <div class="col">
                                <div class="form-group m-3">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="txtSearchProductName" placeholder="Search by Product Name">
                                        <span class="input-group-append">
                                            <button class="btn btn-outline-secondary border-left-0 border" type="button">
                                                  <i class="bi bi-search"></i>
                                            </button>
                                          </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <table class="table table-responsive-xl table-striped table-hover" style="max-height:100px">
                    
                    <thead class="thead-dark">

                        <tr>

                            <th> Id </th>
                            <th> Product Name </th>
                            <th> Category </th>
                            <th> Quantity </th>
                            <th> Date </th>
                            <th> Seller </th>
                            <th> Purchase Amount </th>
                            <th> Purchase Price </th>
                            <th> Actions </th>

                        </tr>

                    </thead>

                    <tbody>

                        <tr th:each = "product : ${listPurchasedItem}">

                            <td th:text = "${product.id}"></td>
                            <td th:text = "${product.name}"></td>
                            <td th:text = "${product.category}"></td>
                            <td th:text = "${product.quantity}"></td>
                            <td th:text = "${product.date}"></td>
                            <td th:text = "${product.seller}"></td>
                            <td th:text = "${product.purchase_amount}"></td>
                            <td th:text = "${product.purchase_price}"></td>
                            <td th:text = "${product.active}"></td>

                            <td>

                                <a th:href="@{products/update/{id}(id=${product.id})}" class="text-decoration-none" style="color:black;">
                                    <i class="bi bi-pencil-fill px-md-2"></i>
                                </a>
                                <a href="#" th:href="@{products/delete/{id}(id=${product.id})}" class="text-decoration-none" style="color:red;">
                                    <i class="bi bi-trash3-fill px-md-2"></i>
                                </a>

                            </td>

                        </tr>

                    </tbody>

                </table>


            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
